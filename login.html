<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="js/theme.js"></script>

    <div class="fl-page">
      <section id="header_section" class="pricing-header">
        <div class="container">
          <header>
            <div class="main-nav">
              <div class="logo">
                <a href="/"><img src="images/logo.svg" alt="" /></a>
                <a href="/"><img src="images/light-logo.svg" alt="" /></a>
              </div>
              <nav>
                <div class="website-mode">
                  <label class="switch">
                    <input id="togBtn" type="checkbox" />
                    <span class="slider round"></span>
                  </label>
                  <p class="mode_text">Dark Mode</p>
                </div>
              </nav>
            </div>
            <div class="mobile-menu">
              <div class="logo-mobile">
                <a href="/"><img src="images/logo.svg" /></a>
                <a href="/"><img src="images/light-logo.svg" /></a>
              </div>
              <div class="website-mode">
                <label class="switch">
                  <input id="togBtn2" type="checkbox" />
                  <span class="slider round"></span>
                </label>
                <p class="mode_text2">Dark Mode</p>
              </div>
            </div>
          </header>
        </div>
      </section>
      <section id="payment" class="login_page">
        <div class="container">
          <div class="back-btn">
            <a href="index.html">
              <img src="images/arr-left.svg" alt="" />
              Go Back
            </a>
          </div>
          <div class="login-col">
            <h1>Login</h1>
            <form action="">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <input
                      type="email"
                      placeholder="Email"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <input
                      type="password"
                      placeholder="Password"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <p class="no-acc">
                Donâ€™t have an account? <a href="sign-up.html">Sign Up</a>
              </p>
              <div class="form-group">
                <button type="submit"><span>Login</span></button>
              </div>
            </form>
            <a href="#" class="forgot_pass">Forgot my password</a>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
    <script src="js/toggle-mode.js"></script>

  </body>
</html>
